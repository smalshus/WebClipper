name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, labeled]
  pull_request:
    types: [labeled]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (
        (github.event_name == 'issue_comment' && 
         contains(github.event.comment.body, '@claude') &&
         contains(fromJson('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association)) ||
        (github.event_name == 'pull_request_review_comment' && 
         contains(github.event.comment.body, '@claude') &&
         contains(fromJson('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association)) ||
        (github.event_name == 'pull_request_review' && 
         contains(github.event.review.body, '@claude') &&
         contains(fromJson('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.review.author_association)) ||
        (github.event_name == 'issues' && 
         github.event.action == 'labeled' && 
         github.event.label.name == 'claude') ||
        (github.event_name == 'pull_request' && 
         github.event.action == 'labeled' && 
         github.event.label.name == 'claude')
      )
      
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          prompt: |
            WHEN WORKING ON ISSUES:
            - Implement the requested changes
            - Commit changes to a new branch
            - Create a pull request using the GitHub CLI
            - Include a summary and "Closes #<issue-number>" in the PR body

            WHEN WORKING ON PR FEEDBACK:
            - Apply requested changes
            - Commit directly to the existing PR
            - Do NOT create a new PR

            ALWAYS:
            - Use clean, professional commit messages

          track_progress: true

          claude_args: |
            --model "claude-opus-4-5"
            --max-turns 100
            --allowed-tools "Edit,Write,Read,Glob,Grep,LS,Git(*),Bash(git:*),Bash(gh pr:*),Bash(gh repo:*),Bash(gh issue:*)"
          
